<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State di AJAX</title>
</head>
<body>
    <h1 id="response"></h1>
    <script>
        function displayResponse(json){
            const header = document.getElementById("response");
            response.textContent = json.response;
        }
        //ajax.onload = callback; 
        //menggunakan onload
        const ajax = new XMLHttpRequest();
        // const ajax.addEventListener("readystatechange", callback)
        ajax.onreadystatechange = function(){
            console.info(`Ready State Change ${ajax.readyState}`);
        }
        // ajax.open('GET', 'api/hello.json'); 
        ajax.open('GET', 'api/helloo.json'); 
        ajax.addEventListener("load", function() {
            if(ajax.status === 200) {
                const json = JSON.parse(ajax.responseText);
                displayResponse(json);
            }else{
                displayResponse({
                    response: `Error happens ${ajax.status}`
                });
            }
        });
        ajax.send();
    </script> 
</body>
</html>
