<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Search Param</title>
</head>
<body>
    <h1 id="response"></h1>
    <form action="">
        <label for="search">
            Search : 
            <input type="text" id="search" name="search">
        </label>
        <br>
        <br><input type="button" id="searchButton" value="Search">
    </form>
    <script>
        function doSearch(){
            const ajax = new XMLHttpRequest();
            const param = new URLSearchParams();
            param.append("search", document.getElementById("search").value);
            ajax.open("GET", `${param.toString()}`)
            ajax.onload = function(){
                console.info(ajax.responseText);
            }
            ajax.send(param);
        }
        document.getElementById("searchButton").onclick = doSearch;
    </script> 
</body>
</html>
